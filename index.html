<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Simulador de poupança </div>

        <div class="input">
             <input placeholder="Informe seu nome:" type="text" id='nome' required="required">
        </div>

        <div class="input">
          <input placeholder="Informe o valor aplicado (R$) Ex: 100" type="number" id='investimento' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Informe o número de parcelas (meses)? Ex: 120"  type="number" id='meses'required="required">
        </div>

        <div class="input">
          <input  placeholder="Informe a taxa de juros (%)? Ex: 1"  type="number" id='juros'required="required">
      </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Agende seu horário com nossos consultores financeiros. </footer>  

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
